<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="root">
    <header class="header">
      <img
        src="images/logo_white.svg"
        alt="Логотип Mesto"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/kusto.jpg" alt="Ваше фото" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            class="profile__edit-button btn"
            aria-label="edit"
            type="button"
          ></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button btn"
          aria-label="add"
          type="button"
        ></button>
      </section>
      <section class="card-grid">
        <article class="card">
          <img
            src="images/karachaevsk.jpg"
            alt="Карачаевск"
            class="card__image"
          />
          <div class="card__info">
            <h2 class="card__title">Карачаевск</h2>
            <button
              class="card__like-button card__like-button_active btn"
              aria-label="like"
            ></button>
          </div>
        </article>
        <article class="card">
          <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="card__image" />
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like-button btn" aria-label="like"></button>
          </div>
        </article>
        <article class="card">
          <img src="images/dombai.jpg" alt="Домбай" class="card__image" />
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like-button btn" aria-label="like"></button>
          </div>
        </article>
        <article class="card">
          <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="card__image" />
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like-button btn" aria-label="like"></button>
          </div>
        </article>
        <article class="card">
          <img src="images/dombai.jpg" alt="Домбай" class="card__image" />
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like-button btn" aria-label="like"></button>
          </div>
        </article>
        <article class="card">
          <img
            src="images/karachaevsk.jpg"
            alt="Карачаевск"
            class="card__image"
          />
          <div class="card__info">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button class="card__like-button btn" aria-label="like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&COPY; 2022 Mesto Russia</p>
    </footer>
    <!-- Для отображение модального окна добавьте класс popup_opened -->
    <div class="popup">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button btn"
          aria-label="close"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="profile">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Ваше Имя"
            class="form__input"
          />
          <input
            type="text"
            id="occupation"
            name="occupation"
            placeholder="Вид Деятельности"
            class="form__input"
          />
          <button type="submit" class="form__save-button btn">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
