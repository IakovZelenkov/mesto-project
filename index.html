<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img src="9acae8482e5b5b17160c.svg" alt="Логотип Mesto" class="header__logo"/></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img src="bbe7c5b6093ec0273de1.jpg" alt="Ваше фото" class="profile__avatar"/></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button btn" aria-label="edit" type="button"></button><p class="profile__about">Исследователь океана</p></div><button class="profile__add-button btn" aria-label="add" type="button"></button></section><section class="card-container"></section></main><footer class="footer"><p class="footer__text">&COPY; 2022 Mesto Russia</p></footer><div class="popup popup_profile"><div class="popup__container"><button type="button" class="popup__close-button btn" aria-label="close"></button><h2 class="popup__title">Редактировать профиль</h2><form class="form" name="profile" novalidate><input id="name" name="name" placeholder="Имя" class="form__input" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёË -]*$" data-error-message="Разрешено использовать только английские и русские буквы, а также пробел и дефис." required/> <span class="form__error name-error">lorem</span> <input id="about" name="about" placeholder="О себе" class="form__input" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯёË, -]*$" data-error-message="Разрешено использовать только английские и русские буквы, а также пробел и дефис." required/> <span class="form__error about-error">lorem</span> <button type="submit" class="form__save-button">Сохранить</button></form></div></div><div class="popup popup_card"><div class="popup__container"><button type="button" class="popup__close-button btn"
