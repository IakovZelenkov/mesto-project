<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="root">
    <header class="header">
      <img
        src="<%=require('./images/logo_white.svg')%>"
        alt="Логотип Mesto"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="<%=require('./images/kusto.jpg')%>"
          alt="Ваше фото"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            class="profile__edit-button btn"
            aria-label="edit"
            type="button"
          ></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button btn"
          aria-label="add"
          type="button"
        ></button>
      </section>
      <section class="card-container"></section>
    </main>
    <footer class="footer">
      <p class="footer__text">&COPY; 2022 Mesto Russia</p>
    </footer>
    <!-- Для отображение модального окна добавьте класс popup_opened -->
    <div class="popup popup_profile">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button btn"
          aria-label="close"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="profile" novalidate>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Ваше Имя"
            class="form__input"
            required
          />
          <span class="form__input-error name-input-error"></span>
          <input
            type="text"
            id="occupation"
            name="occupation"
            placeholder="Вид Деятельности"
            class="form__input"
            required
          />
          <span class="form__input-error occupation-input-error"></span>
          <button type="submit" class="form__save-button btn">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_card">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button btn"
          aria-label="close"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form" name="newCard">
          <input
            type="text"
            id="placeName"
            name="placeName"
            placeholder="Название"
            class="form__input"
            required
          />
          <input
            type="text"
            id="placeURL"
            name="placeURL"
            placeholder="Ссылка на картинку"
            class="form__input"
            required
          />
          <button type="submit" class="form__save-button btn">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup-picture">
      <div class="popup-picture__container">
        <button
          type="button"
          class="popup__close-button btn"
          aria-label="close"
        ></button>
        <img
          src="<%=require('./images/kusto.jpg')%>"
          alt=""
          class="popup-picture__image"
        />
        <h2 class="popup-picture__title"></h2>
      </div>
    </div>
    <template id="card-template">
      <article class="card">
        <button
          type="button"
          class="card__delete-button btn"
          aria-label="delete"
        ></button>
        <img
          src="<%=require('./images/kusto.jpg')%>"
          alt=""
          class="card__image"
        />
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__like-button btn" aria-label="like"></button>
        </div>
      </article>
    </template>
  </body>
</html>
